<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础国情数据入库</title>
    <meta name="keywords" content="基础国情数据入库">
    <meta name="description" content="基础国情数据入库">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../lib/h/style.css" rel="stylesheet">
    <link href="../../lib/dropzone/css/basic.css" rel="stylesheet">
    <link href="../../lib/dropzone/css/dropzone.css" rel="stylesheet">
    <link href="../../lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../../lib/fineuploader/fineuploader.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../lib/checkbox/css/awesome-bootstrap-checkbox.css" /> 
    <link href="../../lib/checkbox/Font-Awesome/css/font-awesome.css" rel="stylesheet"/>
    <style>
        .dropzone .dz-default.dz-message {
            margin-left: 10px;
            left: 0;
            width: 100%;
        }

        .dropzone {
            padding: 0;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <!-- Start col-lg- 3 -->
                <div class="panel panel-default toggle panelRefresh panelClose showControls">
                    <!-- Start .panel -->
                    <div class="panel-heading">
                        <h4 class="panel-title">待导入数据</h4>
                    </div>
                    <div class="panel-body" id="checkboxList" style="max-height:500px;overflow-y:auto;">
                    </div>
                </div>
                <button id="uploadDataBtn" type="button" class="btn btn-primary">
                    导入数据
                </button>&nbsp;
                <!-- End .panel -->
            </div>
            <div class="col-sm-6">
                <!-- Start col-lg- 3 -->
                <div class="panel panel-default toggle panelRefresh panelClose showControls">
                    <!-- Start .panel -->
                    <div class="panel-heading">
                        <h4 class="panel-title">数据导入结果</h4>
                    </div>
                    <div class="panel-body">
                        <div class="scroll" id="resultlist">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- End .panel -->
            </div>
           
        </div>
       
    </div>
  
    <script src="../../lib/jquery/jquery.js"></script>
    <script src="../../lib/jquery/jquery.cookie.js"></script>
    <script src="../../lib/jquery/jquery.jsoncookie.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../../lib/dropzone/js/dropzone.js"></script>
    <script src="../../lib/validate/js/jquery.validate.min.js"></script>
    <script src="../../lib/validate/js/messages_zh.min.js"></script>
    <script src="../../lib/toastr/toastr.min.js"></script>
    <script src="../../lib/fineuploader/all.fineuploader-5.0.2.min.js" type="text/javascript"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/log.js"></script>
    <!-- Start WebSocket -->
    <script src="../../lib/jquery/sockjs.min.js"></script>
    <script src="../../lib/jquery/stomp.min.js"></script>
    <!-- End WebSocket -->
    <script src="DiLiGuoQing.js"></script>

</html>
